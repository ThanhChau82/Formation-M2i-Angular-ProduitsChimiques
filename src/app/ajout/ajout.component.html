<h2>Ajout d'un nouveau produit</h2>
<form>
  <div class="mb-3">
    <label for="id" class="form-label">Id</label>
    <input type="number" class="form-control" id="id">
  </div>
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom">
  </div>
  <div class="mb-3">
    <label for="cas" class="form-label">CAS</label>
    <input type="text" class="form-control" id="cas">
  </div>
  <div class="mb-3">
    <label for="formule" class="form-label">Formule linaire</label>
    <input type="text" class="form-control" id="formule">
  </div>
  <div class="mb-3">
    <label for="masse" class="form-label">Masse moléculaire</label>
    <input type="text" class="form-control" id="masse">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Produit description</label>
    <input type="text" class="form-control" id="description">
  </div>
  <div class="mb-3">
    <label for="quantite" class="form-label">Quantité</label>
    <input type="number" class="form-control" id="quantite">
  </div>
  <div class="mb-3">
    <label for="localisation" class="form-label">Localisation</label>
    <input type="text" class="form-control" id="localisation">
  </div>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
